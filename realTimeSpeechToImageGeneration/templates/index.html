<!doctype html>
<html>
<head>
    <title>Generowanie obrazów</title>
</head>
<body>
    <h1>Generowanie obrazów</h1>
    <form method="post" action="/generate_image">
        <label for="prompt">Image to generate:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Generate!">
    </form>

    <h1>Wygenerowany obraz</h1>
                <img src="{{ image_url }}" alt="Generated image">
                <br><br>
</body>
</html>
